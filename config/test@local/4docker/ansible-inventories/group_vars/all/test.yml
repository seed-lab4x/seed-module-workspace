# code: language=ansible

host_path: "{{ inventory_dir }}/../"
host_name: "{{ 'docker-desktop' if(ansible_facts.env.WSL_DISTRO_NAME is defined) else ansible_facts.hostname }}"

workspace:
  local: "{{ host_path }}/../../../"
  # Simulate multiple host paths on localhost
  remote: "{{ playbook_dir }}/build/{{ inventory_hostname }}"
  unknow: "no change fact attribute defined by inventory {{ inventory_hostname }}"
  seedpath: "seed"

workpath:
  index: -2
  unknow: "no change fact attribute defined by inventory {{ inventory_hostname }}"
